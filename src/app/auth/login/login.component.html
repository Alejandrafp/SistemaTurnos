<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/profile-bg.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" action="index.html">
                    <a href="javascript:void(0)" class="text-center db">
                        <img src="../assets/images/giratorio.png" alt="Home" /><br/></a>
                    <h3 class="box-title m-b-20">Bienvenido al sistema de tickets</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control"  [(ngModel)]="id" name="id" [value]="id" type="text" minlength="13"  maxlength="13" required=""  placeholder="Ingrese su identidad" data-mask="9999-9999-99999"> </div>
                           
                        </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" (click)= "login()" type="submit" [routerLink]="id === '0501200001194' ? ['/dashboard'] : ['/ticket'] ">Gesti√≥n</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
